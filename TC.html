<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="TC.css">
    <script defer src="TC.js"></script>
</head>
<body>
    <h1>Temperature Concerter</h1>
    <main>
        <div id="container">
            <div class="inputdiv">
                <label for="cel">Centigrade(C)</label><br>
                <input type="number" name="" id="cel" class="inp" value="0">
            </div>
            <div class="inputdiv">
                <label for="far">Fahrenheit (F)</label><br>
                <input type="number" id="far" class="inp" value="32">
            </div>
        </div>
    </main>
</body>
</html>
